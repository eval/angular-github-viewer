<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <!-- Application container. -->

  <main role="main" id="main">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="brand" href="#"> GitHub Organization Viewer</a>
        <span class="navbar-text">Angular Example</span>

        <ul class="nav pull-right">
          <li>
            <a href="https://github.com/eval/angular-github-viewer">GitHub Source</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid" ng-controller="AppCtrl">
    <div class="row-fluid users"><div><div class="container-fluid well">
          <div class="row">
            <form class="span3 adjust">
              <strong class="label">Enter an organization name:</strong>

              <div class="input-append">
                <input type="text" class="org valid" name="org" ng-model="organization">
                <button class="btn" ng-click="getMembers(organization)">Search</button>
              </div>
            </form>

            <div class="span9">
              <strong class="label">Select a user:</strong>
              <ul class="user-list clearfix unstyled">
                <li ng-repeat="member in members">
                  <button class="btn btn-small btn-info" ng-click="getRepos(member.login)"><i class="icon-user icon-white"></i>{{member.login}}</button>
                </li>
              </ul>

            </div>
          </div>
        </div>
      </div></div>
      <div class="row-fluid content">
        <div class="span3 repos"><div class="repos-wrapper">
            <h4>Repos ({{repos.length}})</h4>
            <hr>

            <ul class="nav nav-pills nav-stacked">
              <li ng-repeat="repo in repos" ng-class="{active: repo.name == current_repo }"><a href="" ng-click="getCommits(repo.name)">{{repo.name}}</a></li>
            </ul>
          </div></div>
          <div class="span9 commits">
            <table class="table table-striped">
              <tbody>
                <tr ng-repeat="commit in commits">
                  <td><a href="{{commit.html_url}}" target="_blank">{{commit.sha}}</a></td>
                  <td><strong>{{commit.commit.message}}</strong></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <hr>

        <footer>
          <p><a href="http://twitter.com/gertgoet" target="_blank">@eval</a> | MIT License</p>
        </footer>
      </div>
    </main>


  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
